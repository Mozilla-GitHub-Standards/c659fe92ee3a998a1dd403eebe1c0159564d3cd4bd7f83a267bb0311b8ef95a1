


buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:0.10.+"
    }
}

apply plugin: "android"

repositories {
    mavenCentral()

    // Maven repo for Scribe (OAuth client)
    // required by Yelp API.
    maven { url "https://raw.github.com/fernandezpablo85/scribe-java/mvn-repo/" }
}

dependencies {

    // Add the support lib that is appropriate for SDK 19
    compile "com.android.support:support-v13:19.1.+"

    // Package for Scribe (OAuth client)
    // required by Yelp API.
    compile "org.scribe:scribe:1.3.+"

    compile "de.greenrobot:eventbus:2.2.+"

    compile "com.squareup.picasso:picasso:2.3.+"

    compile "com.loopj.android:android-async-http:1.4.+"

}

// The sample build uses multiple directories to
// keep boilerplate and common code separate from
// the main sample code.
List<String> dirs = [
    "main",     // main sample code; look here for the interesting stuff.
    "common",   // components that are reused by multiple samples
    "template"] // boilerplate code that is generated by the sample template process

android {
    compileSdkVersion 19

    buildToolsVersion "19.1.0"

    sourceSets {
        main {
            dirs.each { dir ->
                java.srcDirs "src/${dir}/java"
                res.srcDirs "src/${dir}/res"
            }
        }
        androidTest.setRoot("tests")
        androidTest.java.srcDirs = ["tests/src"]

    }
}















